<form [formGroup]="slackInfoForm" (ngSubmit)="onSubmit(slackInfoForm.value)">

  <div>
    <label>Channel ID</label>
    <input type="text" formControlName="channelId" />
  </div>


  <div>
    <label>Time Stamp</label>
    <input type="text" formControlName="ts" />
  </div>

  <div>
    <label>Slack Token</label>
    <input type="text" formControlName="token" />
  </div>

  <button class="button" type="submit">Retrieve!</button>

</form>

<div *ngIf="conversationReplies$ | async as conversationReplies">
  <div *ngFor="let reply of conversationReplies.messages">
    <p>Text: {{ reply.text }}</p>
  </div>
</div>
